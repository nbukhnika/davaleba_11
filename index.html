<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <script src="https://kit.fontawesome.com/e3d700f738.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>
</head>
<body>

<div class="container">
    <!-- header -->
<header>

<img class="logo" src="image/Rectangle 19.svg" alt="">

    <nav>
        <ul>
            <li> Home </li>
            <li> Product </li>
            <li> Contact </li>
        </ul>
    </nav>

    <div class="header_icons">
    <i class="fa-solid fa-magnifying-glass"></i>
    <i class="fa-solid fa-cart-shopping"></i>
    </div>

</header>

<!-- main -->
<main>

<h1 class="main_title">Contact Us</h1>



<div class="main_grid" >

<div class="fname">
<label class="contact_label" for="">First Name</label>
<input class="contact_input" type="text" name="first_name"></input>
</div> 

<div class="lname">
<label class="contact_label"  for="">last name</label>
<input class="contact_input" type="text" name="last_name"></input>
</div> 

<div class="age">
<label class="contact_label"  for="">age</label>
<input class="contact_input" type="number" name="age"></input>
</div>

<div class="email">
    <label class="contact_label"  for="">email address</label>
    <input class="contact_input" type="email" name="email"></input>
</div>

</div>


<!-- radio -->
<div class="radio">
<label class="radio_label" for="">The schedule of work you are interested in</label>
<input class="radio_input" type="radio" name="FULL-TIME" id="radio">Full-Time</input>
<input class="radio_input" type="radio" name="PART-TIME" id="radio">Part-Time</input>
<input class="radio_input" type="radio" name="REMOTE" id="radio">Remote</input>

</div>


<!-- checkbox -->
<div class="checkbox">
    <label class="checkbox_label" for=""> Select the programming languages, you know </label>
    <input class="checkbox_input" type="checkbox" name="angular">Angular</input>
    <input class="checkbox_input"  type="checkbox" name="python">Python</input>
    <input class="checkbox_input"  type="checkbox" name="javascript">Javascript</input>
</div>

<!-- button -->
<div class="button">
<label class="button_label" for=""> Attach any supporting documents (resume, CV, cover letter, etc. </label>
<input class="button_input" type="file" value="No file chosen" name="choosen_file"></input>

</div>



<div class="send_form">

<button class="send">SEND MESSAGE</button>
<button class="reset">RESET</button>

</div>


</main>

<!-- footer -->
<footer>

<img class="footer_logo" src="image/Rectangle 19.svg" alt="">


<div class="icons">
    <i  class="fa-brands fa-square-facebook facebook"></i>
    <i class="fa-brands fa-instagram instagram"></i>
    <i class="fa-brands fa-twitter twitter"></i>
    <i class="fa-brands fa-youtube youtube"></i>

</div>






</footer>












</div>

    
</body>
</html>
